machine:
  post:
    - sed -e "s/AWS_SECRET_ACCESS_KEY/$AWS_SECRET_ACCESS_KEY/"
      -e "s/AWS_ACCESS_KEY_ID/$AWS_ACCESS_KEY_ID/"
      -e "s/S3CFG_GPG_PASSPHRASE/$S3CFG_GPG_PASSPHRASE/"
      $HOME/$CIRCLE_PROJECT_REPONAME/config/s3cfg.txt > ~/.s3cfg
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  bundler:
    without: [heroku, development]
test:
  post:
    - rm -f dist/build.txt
    - mv dist/all.txt $HOME/dist_all.txt
    - export ASSET_HASH=`md5 -q $HOME/dist_all.txt`
    - mv dist/ $ASSET_HASH
    - tar cfz $CIRCLE_SHA1.assets.tar.gz $ASSET_HASH/*
    - mv $CIRCLE_SHA1.assets.tar.gz $CIRCLE_ARTIFACTS
    - echo $ASSET_HASH > $CIRCLE_ARTIFACTS/assets-md5.txt
deployment:
  staging:
    branch: master
    commands:
      # Push assets to S3
      - if [[ $CIRCLE_PROJECT_USERNAME == 'lynrco' ]];
        then s3cmd sync $ASSET_HASH/ s3://lynr-prod-assets-nocal/$ASSET_HASH/;
        else exit 0;
        fi;
      # Push code to Heroku
      - if [[ $CIRCLE_PROJECT_USERNAME == 'lynrco' ]];
        then git push git@heroku.com:lynr-co-stage.git $CIRCLE_SHA1:master;
        else exit 0;
        fi;
