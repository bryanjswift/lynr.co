checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  bundler:
    without: [heroku]
test:
  post:
    - tar cfz $CIRCLE_SHA1.assets.tar.gz dist/*
    - mv $CIRCLE_SHA1.assets.tar.gz $CIRCLE_ARTIFACTS
deployment:
  staging:
    branch: master
    commands:
      - "[[ $CIRCLE_REPO_USERNAME == 'lynrco' ]] && git push git@heroku.com:lynr-co-stage.git $CIRCLE_SHA1:master"
